language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "francescosecci-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

script:
 - mvn -f server/pom.xml clean verify -Pjacoco coveralls:report
 - mvn -f server/pom.xml clean verify -Pjacoco sonar:sonar
 
 

