<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<center>
		<h1>Input</h1>
		    <form name="addtable" action="@{/addtable}" th:action="@{/addtable}" th:object="${usercontent}" method="post">
			    	<ul>
			    		<li>Size: <input name="size" th:field="*{n}" /></li>
			        	<li>Content: <input name="content" th:field="*{content}" /></li>
			    </ul>
			    <input name="btn_submit" class="button" type="submit" value="Submit" /> 
			    <input name="btn_reset" class="button" type="reset" value="Reset" />
		    </form>
	    		<a class="back" href="/">Go back</a>
    </center>
</body>
</html>
